
{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section" style="margin:30px 0px 100px 0px;">

    <h1>Poll</h1>
    <form method="post" enctype="multipart/form-data">

        <div class="container">
                        {% csrf_token %}
                        {{ form.question|as_crispy_field }}
            {{ form.choices|as_crispy_field }}



        </div>

        <input style="margin:30px 0px 30px 30px;" type="submit" class="btn-lg btn-outline-primary" value="add" "/>

    </form>

</div>

{% endblock %}
